services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      # En prod, Ã©vite MYSQL_USER: root (c'est redondant avec ROOT_PASSWORD)
      MYSQL_DATABASE: db_Vite_et_Gourmand
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql

  php:
    build: 
      context: .
      dockerfile: docker/php/Dockerfile
    restart: always
    env_file: .env.prod
    volumes:
      - php-public:/var/www/backend/public
    depends_on:
      - db

  nginx:
    image: nginx:1.27-alpine
    restart: always
    ports:
      - "8080:80"
    volumes:
      - php-public:/var/www/backend/public:ro
      - ./frontend:/var/www/frontend:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  phpmyadmin:
    image: phpmyadmin:5.2 
    container_name: phpmyadmin_container
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - PMA_ARBITRARY=1
    depends_on:
      - db

volumes:
  php-public:
  db-data: