server {
    listen 80;
    server_name localhost;

    # --- FRONTEND (Par défaut) ---
    location / {
        root /var/www/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # --- BACKEND (Symfony API) ---
    location /api {
        # On définit le root du backend ici
        root /var/www/backend/public;
        
        # On réécrit l'URL en interne : /api/produits -> /index.php
        # Le 'break' est important pour ne pas boucler
        rewrite ^/api/(.*)$ /index.php/$1 break;
        
        # On envoie vers PHP
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/backend/public/index.php;
        fastcgi_param DOCUMENT_ROOT /var/www/backend/public;
    }

    # --- Gestion des fichiers PHP (directs ou via rewrite) ---
    location ~ ^/index\.php(/|$) {
        root /var/www/backend/public;
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        
        internal;
    }

    # Optimisation : Interdire l'accès aux autres fichiers .php pour la sécurité
    location ~ \.php$ {
        return 404;
    }

    error_log /var/log/nginx/project_error.log;
    access_log /var/log/nginx/project_access.log;
}